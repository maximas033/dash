<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  </head>
  <body onload="Greetings(), updateStatus(), showTimeNow(), getCalendarEvents(),  gettheCurrentWeather(), getGithubRepos(), getSpotifyMusic()">
    <section class="greeting">
        <div>
            <div class="topInformation">
                <h1 id="displayingGreeting"></h1>
                <h1 id="displayingTime"></h1>
            </div>
            <h4 id="compliments"></h4>
            <h4 id="idOnline"></h4>
        </div>
    </section>


    <section class="threesquares">
        <div class="calendar">
            <h2>Calendar</h2>
            <div id="calendarEvents">

            </div>
            <div id="eventsNumber">

            </div>
        </div>

        <div class="reminders">
            <h2>Reminders</h2>
        </div>

        <div class="spotify">
            <h2>Spotify</h2>
            <div id="spotifyMusic">

            </div>
        </div>
    </section>



    <section class="twosquares">
        <div class="weather">
            <h2>Weather</h2>
                <div class="topWeather">
                    <h1 id="cityName"></h1>
                    <img src="" id="weatherPicture" width="50" height="50">
                </div>

                <div class="bottomWeather" >
                    <h2 id="temperature"></h2>
                    <h4 id="weatherDescription"></h4>
                </div>

                <div class="feelslike">
                    <h4 id="feelsLikedeg"></h4>
                    <h4 id="windSpeed"></h4>
                    <h4 id="humidity"></h4>
                </div>
        </div>

        <div class="GithubInfo">
            <h2>Github</h2>
            <div class="githubInformation">
                <div id="githubReposName">
                    
                </div>
                <div id="gitIssues">
                   <h4>Known Issues: 0</h4>
                </div>
            </div>
        </div>
    </section>
    <script src="greetingUser.js"></script>
    <script src="displayingtime.js"></script>
    <script src="amIOnline.js"></script>
    <script src="calendarEventsOnMyCalendar.js"></script>
    <script src="spotifyPlay.js"></script>
    <script src="getTheWEatherInformation.js"></script>
    <script src="spotifyPlay.js"></script>
    <script src="github.js"></script>
  </body>
</html>
